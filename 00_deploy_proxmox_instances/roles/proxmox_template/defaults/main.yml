---
# defaults file for proxmox_template

# VM Configuration
vm_id: 9008
vm_name: "debian-13-cloudinit-template"
storage: "nfs-proxmox-template"
memory: 1024
cores: 1
disk_size: "32G"

# Image Configuration
image_url: "https://cdimage.debian.org/images/cloud/trixie/latest/debian-13-generic-amd64.qcow2"
image_name: "debian-13-generic-amd64.qcow2"
download_path: "/tmp/{{ image_name }}"

# Cloud-Init Configuration
cloud_init_user: "{{ lookup('env', 'ansible_user') | default('fs') }}"
# This should be set in a vault or passed as an extra-var for security
cloud_init_password: "{{ lookup('env', 'ansible_password') | default('CHANGEME') }}"
