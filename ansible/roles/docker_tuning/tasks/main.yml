---
# Docker tuning role - optimize Docker configuration for Dokploy
# This role configures Docker with specific tuning parameters

- name: "Verify Tailscale is installed and running"
  ansible.builtin.systemd:
    name: tailscaled
    state: started
    enabled: true
  tags: [docker, tailscale]

- name: "Get Tailscale interface information"
  ansible.builtin.setup:
    filter: ansible_tailscale0
  tags: [docker, tailscale]

- name: "Fail if Tailscale interface not found"
  ansible.builtin.fail:
    msg: "Tailscale interface (tailscale0) not found. Ensure Tailscale is properly configured."
  when: ansible_tailscale0 is not defined
  tags: [docker, tailscale]

- name: "Display Tailscale IP being used for Docker"
  ansible.builtin.debug:
    msg: "Docker will bind to Tailscale IP: {{ ansible_tailscale0.ipv4.address }}"
  tags: [docker, tailscale]

- name: "Create Docker daemon configuration directory"
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: [docker]

- name: "Create Docker systemd override directory"
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags: [docker]

- name: "Configure Docker systemd override to remove CLI flags"
  ansible.builtin.copy:
    content: |
      [Service]
      ExecStart=
      ExecStart=/usr/bin/dockerd
    dest: /etc/systemd/system/docker.service.d/override.conf
    owner: root
    group: root
    mode: '0644'
  notify: "Restart Docker service"
  tags: [docker]

- name: "Reload systemd daemon"
  ansible.builtin.systemd:
    daemon_reload: true
  tags: [docker]

- name: "Configure Docker daemon with tuning parameters"
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
    validate: 'python3 -m json.tool %s'
  notify: "Restart Docker service"
  tags: [docker]

- name: "Validate Docker daemon configuration"
  ansible.builtin.command: dockerd --validate --config-file=/etc/docker/daemon.json
  changed_when: false
  check_mode: false
  tags: [docker]

- name: "Ensure Docker service is running and enabled"
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  tags: [docker]
