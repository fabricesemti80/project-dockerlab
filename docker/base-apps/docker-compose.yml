version: "3.9"

services:
  socket-proxy:
    image: lscr.io/linuxserver/socket-proxy:latest
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - NETWORKS=1
      - NODES=1
      - INFO=1
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]

  traefik:
    image: traefik:v3.0
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=$CF_API_EMAIL
      - CF_API_KEY=$CF_API_KEY
      - DOCKER_API_VERSION=1.44
    networks:
      - proxy
    depends_on:
      - socket-proxy
    command:
      - "--api.dashboard=true"
      - "--providers.swarm.endpoint=tcp://socket-proxy:2375"
      - "--providers.swarm.exposedByDefault=false"
      - "--providers.swarm.network=proxy"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=$EMAIL"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        
        # Dashboard Configuration
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_EXTERNAL}`)"
        - "traefik.http.routers.traefik.tls=true"
        - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
        - "traefik.http.routers.traefik.service=api@internal"

        # Homepage Labels
        - "homepage.group=Docker"
        - "homepage.name=Traefik"
        - "homepage.icon=traefik.png"
        - "homepage.href=https://traefik.${DOMAIN_EXTERNAL}/dashboard/"
        - "homepage.description=Edge Router"

  dozzle:
    image: amir20/dozzle:latest
    ports:
      - "8888:8080"
    networks:
      - proxy
    environment:
      - DOCKER_HOST=tcp://socket-proxy:2375
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.dozzle.entrypoints=websecure"
        - "traefik.http.routers.dozzle.rule=Host(`dozzle.${DOMAIN_EXTERNAL}`)"
        - "traefik.http.routers.dozzle.tls=true"
        - "traefik.http.routers.dozzle.tls.certresolver=letsencrypt"
        - "traefik.http.services.dozzle.loadbalancer.server.port=8080"

        # Homepage Labels
        - "homepage.group=Docker"
        - "homepage.name=Dozzle"
        - "homepage.icon=dozzle.png"
        - "homepage.href=https://dozzle.${DOMAIN_EXTERNAL}"
        - "homepage.description=Log Viewer"

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    ports:
      - "3000:3000"
    volumes:
      - homepage_data:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
      HOMEPAGE_ALLOWED_HOSTS: $ALLOWED_HOSTS
    networks:
      - proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        
        # Router 1: Internal Domain (krapulax.home) - Self-Signed / No Auth
        - "traefik.http.routers.homepage-internal.entrypoints=websecure"
        - "traefik.http.routers.homepage-internal.rule=Host(`${DOMAIN_INTERNAL}`)"
        - "traefik.http.routers.homepage-internal.tls=true"
        - "traefik.http.routers.homepage-internal.service=homepage"
        
        # Router 2: External Domain (krapulax.dev) - Let's Encrypt
        - "traefik.http.routers.homepage-external.entrypoints=websecure"
        - "traefik.http.routers.homepage-external.rule=Host(`${DOMAIN_EXTERNAL}`)"
        - "traefik.http.routers.homepage-external.tls=true"
        - "traefik.http.routers.homepage-external.tls.certresolver=letsencrypt"
        - "traefik.http.routers.homepage-external.service=homepage"
        
        # Service Definition
        - "traefik.http.services.homepage.loadbalancer.server.port=3000"
        
        # Homepage Labels (Self-Reference)
        - "homepage.group=Docker"
        - "homepage.name=Homepage"
        - "homepage.icon=homepage.png"
        - "homepage.href=https://${DOMAIN_EXTERNAL}"
        - "homepage.description=Dashboard"

volumes:
  homepage_data:

networks:
  proxy:
    driver: overlay
    attachable: true
    name: proxy