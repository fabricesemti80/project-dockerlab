version: "3.9"

services:
  socket-proxy:
    image: lscr.io/linuxserver/socket-proxy:latest
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - NETWORKS=1
      - NODES=1
      - INFO=1
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]

  traefik:
    image: traefik:v3.0
    ports:
      - "80:80"
      - "443:443"
      # Dashboard should be accessed via the secure router, not exposed port
    environment:
      - CF_API_EMAIL=$CF_API_EMAIL
      - CF_API_KEY=$CF_API_KEY
    networks:
      - proxy
    depends_on:
      - socket-proxy
    command:
      - "--api.dashboard=true"
      - "--providers.swarm.endpoint=tcp://socket-proxy:2375"
      - "--providers.swarm.exposedByDefault=false"
      - "--providers.swarm.network=proxy"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=$EMAIL"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        
        # Dashboard Configuration
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.rule=Host(`${DOMAIN_EXTERNAL}`)"
        - "traefik.http.routers.traefik.tls=true"
        - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
        - "traefik.http.routers.traefik.service=api@internal"
        # Note: In a production environment, you should add middleware for authentication
        # e.g., - "traefik.http.routers.traefik.middlewares=auth"

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    ports:
      - "3000:3000"
    volumes:
      - homepage_data:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/London
      HOMEPAGE_ALLOWED_HOSTS: $ALLOWED_HOSTS
    networks:
      - proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.homepage.entrypoints=websecure"
        - "traefik.http.routers.homepage.rule=Host(`${DOMAIN_INTERNAL}`)"
        - "traefik.http.routers.homepage.tls=true"
        - "traefik.http.routers.homepage.tls.certresolver=letsencrypt"
        - "traefik.http.services.homepage.loadbalancer.server.port=3000"

volumes:
  homepage_data:

networks:
  proxy:
    driver: overlay
    attachable: true
    name: proxy