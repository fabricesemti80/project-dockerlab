# NOTE: Docker stack deploy uses v3.x schema; 3.9 is the last version.
#       The 'version' field is deprecated for compose v2, but kept here for Swarm clarity.
version: "3.9"

services:
  hub:
    image: henrygd/beszel:latest
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/cephfs/docker-shared-data/beszel/data:/beszel_data
    networks:
      - proxy
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.beszel.rule=Host(`beszel.${DOMAIN}`)"
        - "traefik.http.routers.beszel.entrypoints=websecure"
        - "traefik.http.routers.beszel.tls.certresolver=cloudflare"
        - "traefik.http.services.beszel.loadbalancer.server.port=8090"

        # Homepage Discovery
        - "homepage.group=Monitoring"
        - "homepage.name=Beszel"
        - "homepage.icon=beszel.png"
        - "homepage.href=https://beszel.${DOMAIN}"
        - "homepage.description=Resource Monitor"
        # - "homepage.widget.type=beszel"
        # - "homepage.widget.url=https://beszel.${DOMAIN}"

  agent:
    image: henrygd/beszel-agent:latest
    environment:
      - TZ=${TZ}
      - LISTEN=45876
      - "KEY=${BESZEL_AGENT_KEY}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/host:ro
    ports:
      - target: 45876
        published: 45876
        protocol: tcp
        mode: host
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    deploy:
      mode: global

networks:
  proxy:
    external: true
