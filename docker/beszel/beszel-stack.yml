version: "3.9"

services:
  hub:
    image: henrygd/beszel:0.17.0
    volumes:
      - /mnt/cephfs/docker-shared-data/beszel/data:/beszel_data
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.beszel.rule=Host(`beszel.${DOMAIN}`)"
        - "traefik.http.routers.beszel.entrypoints=websecure"
        - "traefik.http.routers.beszel.tls.certresolver=cloudflare"
        - "traefik.http.services.beszel.loadbalancer.server.port=8090"

        # Homepage Discovery
        - "homepage.group=Monitoring"
        - "homepage.name=Beszel"
        - "homepage.icon=beszel.png"
        - "homepage.href=https://beszel.${DOMAIN}"
        - "homepage.description=Resource Monitor"
        # - "homepage.widget.type=beszel"
        # - "homepage.widget.url=https://beszel.${DOMAIN}"

  agent:
    image: henrygd/beszel-agent:0.17.0
    environment:
      - LISTEN=45876
      - "KEY=${BESZEL_AGENT_KEY}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/host:ro
    ports:
      - target: 45876
        published: 45876
        protocol: tcp
        mode: host
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          memory: 64M

networks:
  proxy:
    external: true
