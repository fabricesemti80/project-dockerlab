version: "3.9"

services:
  cloudflared:
    image: cloudflare/cloudflared:2025.11.1
    networks:
      - proxy
    environment:
      - TZ=${TZ}
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel run
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == manager # Optional: Managers usually have stable outgoing connections
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          memory: 64M

networks:
  proxy:
    external: true
