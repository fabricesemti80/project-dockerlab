version: "3.9"

services:
  gatus:
    image: twinproduction/gatus:v5.34.0
    hostname: 'status.${DOMAIN}'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - "TZ=${TZ}"
      - "DOMAIN=${DOMAIN}"
      - "GATUS_CONFIG_PATH=/config/config.yaml"
      - "WATCHTOWER_HTTP_API_TOKEN=watchtower-metrics-token"
    volumes:
      - /mnt/cephfs/docker-shared-data/gatus/data:/data
    configs:
      - source: gatus_config_v6
        target: /config/config.yaml
    networks:
      - proxy
      - socket-proxy
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.gatus.rule=Host(`status.${DOMAIN}`)"
        - "traefik.http.routers.gatus.entrypoints=websecure"
        - "traefik.http.routers.gatus.tls.certresolver=cloudflare"
        - "traefik.http.services.gatus.loadbalancer.server.port=8080"

        # Homepage Discovery
        - "homepage.group=Monitoring"
        - "homepage.name=Gatus"
        - "homepage.icon=gatus.png"
        - "homepage.href=https://status.${DOMAIN}"
        - "homepage.description=System Status Monitoring"
        # - "homepage.widget.type=gatus"
        # - "homepage.widget.url=https://status.${DOMAIN}"

configs:
  gatus_config_v6:
    file: ./config/config.yaml

networks:
  proxy:
    external: true
  socket-proxy:
    external: true