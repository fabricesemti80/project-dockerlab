version: "3.9"

services:
  glance:
    image: glanceapp/glance:latest
    networks:
      - traefik_traefik-public
    configs:
      # NOTE: Docker Configs are immutable. If you modify glance.yml, you must 
      # rename the config below (e.g. glance_config_v2) to trigger an update,
      # or delete the stack and redeploy.
      - source: glance_config_v2
        target: /app/config/glance.yml
    volumes:
      - glance-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/London
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.glance.rule=Host(`glance.${DOMAIN}`)"
        - "traefik.http.routers.glance.entrypoints=websecure"
        - "traefik.http.routers.glance.tls.certresolver=cloudflare"
        - "traefik.http.services.glance.loadbalancer.server.port=8080"

configs:
  glance_config_v2:
    file: ./glance.yml

volumes:
  glance-data:

networks:
  traefik_traefik-public:
    external: true
