# Homepage - Modern Dashboard
# https://gethomepage.dev/

# NOTE: Docker stack deploy uses v3.x schema; 3.9 is the last version.
#       The 'version' field is deprecated for compose v2, but kept here for Swarm clarity.
version: "3.9"

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.8.0
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - proxy
      - socket-proxy
    configs:
      - source: homepage_docker
        target: /app/config/docker.yaml
      - source: homepage_services
        target: /app/config/services.yaml
      - source: homepage_widgets
        target: /app/config/widgets.yaml
      - source: homepage_settings
        target: /app/config/settings.yaml
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - HOMEPAGE_ALLOWED_HOSTS=home.${DOMAIN},${DOMAIN},10.0.30.0/24,127.0.0.1
      - HOMEPAGE_VAR_PORTAINER_ACCESS_TOKEN=${PORTAINER_ACCESS_TOKEN}
      - HOMEPAGE_VAR_FILEBROWSER_ADMIN_PASSWORD=${FILEBROWSER_ADMIN_PASSWORD}
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
      labels:
        # Traefik Configuration
        - "traefik.enable=true"
        - "traefik.http.routers.homepage.rule=Host(`home.${DOMAIN}`) || Host(`${DOMAIN}`)"
        - "traefik.http.routers.homepage.entrypoints=websecure"
        - "traefik.http.routers.homepage.tls.certresolver=cloudflare"
        - "traefik.http.services.homepage.loadbalancer.server.port=3000"


networks:

  proxy:

    external: true

  socket-proxy:

    external: true



configs:

  homepage_docker:

    file: ./config/docker.yaml

  homepage_services:

    file: ./config/services.yaml

  homepage_widgets:

    file: ./config/widgets.yaml

  homepage_settings:

    file: ./config/settings.yaml
