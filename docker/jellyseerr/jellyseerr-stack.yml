# Jellyseerr - Media Request Management
# https://github.com/Fallenbagel/jellyseerr

services:
  jellyseerr:
    image: fallenbagel/jellyseerr:${JELLYSEERR_VERSION:-latest}
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/cephfs/docker-shared-data/jellyseerr/config:/app/config
    networks:
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5055/api/v1/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '${JELLYSEERR_CPU_LIMIT:-1.0}'
          memory: ${JELLYSEERR_MEM_LIMIT:-1G}
        reservations:
          memory: ${JELLYSEERR_MEM_RESERVATION:-256M}
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.jellyseerr.rule=Host(`requests.${DOMAIN}`)"
        - "traefik.http.routers.jellyseerr.entrypoints=websecure"
        - "traefik.http.routers.jellyseerr.tls.certresolver=cloudflare"
        - "traefik.http.services.jellyseerr.loadbalancer.server.port=5055"

        # Homepage Discovery
        - "homepage.group=Media"
        - "homepage.name=Jellyseerr"
        - "homepage.icon=jellyseerr.png"
        - "homepage.href=https://requests.${DOMAIN}"
        - "homepage.description=Media Requests"
        - "homepage.widget.type=jellyseerr"
        - "homepage.widget.url=http://jellyseerr_jellyseerr:5055"
        - "homepage.widget.key={{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}"

networks:
  proxy:
    external: true
