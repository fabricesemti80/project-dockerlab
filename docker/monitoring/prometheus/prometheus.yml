global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      # Only keep containers for node-exporter
      - source_labels: [__meta_dockerswarm_service_name]
        regex: .*node-exporter.*
        action: keep
      # Set the address to the container IP and node-exporter port
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}:9100
        target_label: __address__
      # Use the node hostname as the instance label
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance

  - job_name: 'cadvisor'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      # Only keep containers for cadvisor
      - source_labels: [__meta_dockerswarm_service_name]
        regex: .*cadvisor.*
        action: keep
      # Set the address to the container IP and cadvisor port
      - source_labels: [__address__]
        action: replace
        regex: ([^:]+)(?::\d+)?
        replacement: ${1}:8080
        target_label: __address__
      # Use the node hostname as the instance label
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: instance