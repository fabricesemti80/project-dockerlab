version: "3.9"

services:
  otterwiki:
    image: redimp/otterwiki:2
    networks:
      - proxy
    environment:
      - TZ=${TZ}
      - PUID=1000
      - PGID=1000
      - GIT_WEB_SERVER=True
    volumes:
      - /mnt/cephfs/docker-shared-data/otterwiki/app-data:/app-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=proxy"
        - "traefik.http.routers.otterwiki.rule=Host(`wiki.${DOMAIN}`)"
        - "traefik.http.routers.otterwiki.entrypoints=websecure"
        - "traefik.http.routers.otterwiki.tls.certresolver=cloudflare"
        - "traefik.http.services.otterwiki.loadbalancer.server.port=80"

        # Homepage
        - "homepage.group=Utilities"
        - "homepage.name=OtterWiki"
        - "homepage.icon=otterwiki.png"
        - "homepage.href=https://wiki.${DOMAIN}"
        - "homepage.description=Markdown Wiki"

networks:
  proxy:
    external: true
