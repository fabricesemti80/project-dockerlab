# Radarr - Movie Management
# https://radarr.video/

services:
  radarr:
    image: lscr.io/linuxserver/radarr:${RADARR_VERSION:-latest}
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/cephfs/docker-shared-data/radarr/config:/config
      - /mnt/cephfs/docker-shared-data/nzbget/downloads:/downloads
      - /mnt/media:/media
    networks:
      - proxy:
          aliases:
            - radarr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '${RADARR_CPU_LIMIT:-2.0}'
          memory: ${RADARR_MEM_LIMIT:-2G}
        reservations:
          memory: ${RADARR_MEM_RESERVATION:-512M}
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.radarr.rule=Host(`radarr.${DOMAIN}`)"
        - "traefik.http.routers.radarr.entrypoints=websecure"
        - "traefik.http.routers.radarr.tls.certresolver=cloudflare"
        - "traefik.http.services.radarr.loadbalancer.server.port=7878"

        # Homepage Discovery
        - "homepage.group=Media"
        - "homepage.name=Radarr"
        - "homepage.icon=radarr.png"
        - "homepage.href=https://radarr.${DOMAIN}"
        - "homepage.description=Movie Management"
        - "homepage.widget.type=radarr"
        - "homepage.widget.url=http://radarr:7878"
        - "homepage.widget.key={{HOMEPAGE_VAR_RADARR_API_KEY}}"

networks:
  proxy:
    external: true
