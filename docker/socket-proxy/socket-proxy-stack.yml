# NOTE: Docker stack deploy uses v3.x schema; 3.9 is the last version.
#       The 'version' field is deprecated for compose v2, but kept here for Swarm clarity.
version: "3.9"

services:
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2375/_ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          memory: 32M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - POST=1
      - EVENTS=1
      - INFO=1
      - IMAGES=1
      - NETWORKS=1
      - VOLUMES=1
      - PING=1
      - VERSION=1
      - NODES=1
      - ALLOW_START=1
      - ALLOW_STOP=1
      - ALLOW_RESTARTS=1
      - SWARM=1
      - SECRETS=1
      - CONFIGS=1
      - TZ=${TZ}
    networks:
      - socket-proxy
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"

networks:
  socket-proxy:
    external: true
