# Sonarr - TV Series Management
# https://sonarr.tv/

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:${SONARR_VERSION:-latest}
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - /mnt/cephfs/docker-shared-data/sonarr/config:/config
      - /mnt/cephfs/docker-shared-data/nzbget/downloads:/downloads
      - /mnt/media:/media
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "12m"
        max-file: "5"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      resources:
        limits:
          cpus: '${SONARR_CPU_LIMIT:-2.0}'
          memory: ${SONARR_MEM_LIMIT:-2G}
        reservations:
          memory: ${SONARR_MEM_RESERVATION:-512M}
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sonarr.rule=Host(`sonarr.${DOMAIN}`)"
        - "traefik.http.routers.sonarr.entrypoints=websecure"
        - "traefik.http.routers.sonarr.tls.certresolver=cloudflare"
        - "traefik.http.services.sonarr.loadbalancer.server.port=8989"

        # Homepage Discovery
        - "homepage.group=Media"
        - "homepage.name=Sonarr"
        - "homepage.icon=sonarr.png"
        - "homepage.href=https://sonarr.${DOMAIN}"
        - "homepage.description=TV Series Management"

networks:
  proxy:
    external: true
