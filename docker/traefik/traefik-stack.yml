# ACME_EMAIL=your_email@example.com
# DOMAIN=example.com

version: "3.9"

services:
  traefik:
    image: traefik:v3.6.5
    command:
      # Logging
      - "--log.level=INFO"

      # API / Dashboard
      - "--api=true"
      - "--api.dashboard=true"

      # Swarm provider
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=traefik_traefik-public"

      # EntryPoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # HTTP â†’ HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt (Cloudflare DNS-01)
      - "--certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"

    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/cephfs/docker-shared-data/traefik/acme:/acme

    networks:
      - traefik-public

    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"

        # Add this line to fix "port is missing" error
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

        # Dashboard router (explicit in v3)
        - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
        - "traefik.http.routers.traefik.service=api@internal"

networks:
  traefik-public:
    name: traefik_traefik-public
    external: true
