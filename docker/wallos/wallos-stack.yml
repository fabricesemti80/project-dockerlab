#! ANSIBLE DEPENDENCY: ansible/roles/fresh_install/tasks/app_data_setup.yml
#! - Creates /mnt/cephfs/docker-shared-data/wallos/db directory (owner: 82:82)
#! - Creates /mnt/cephfs/docker-shared-data/wallos/logos directory (owner: 82:82)

version: "3.9"

services:
  wallos:
    image: bellamy/wallos:4.6.1
    environment:
      - TZ=${TZ}
      - BASE_URL=https://wallos.${DOMAIN}
    volumes:
      - /mnt/cephfs/docker-shared-data/wallos/db:/var/www/html/db
      - /mnt/cephfs/docker-shared-data/wallos/logos:/var/www/html/images/uploads/logos
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/health.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - proxy
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker #! you do have workers, right?!
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
      labels:
        # Traefik
        - "traefik.enable=true"
        - "traefik.http.routers.wallos.rule=Host(`wallos.${DOMAIN}`)"
        - "traefik.http.routers.wallos.entrypoints=websecure"
        - "traefik.http.routers.wallos.tls.certresolver=cloudflare"
        - "traefik.http.services.wallos.loadbalancer.server.port=80"

        # Homepage
        - "homepage.group=Finance"
        - "homepage.name=Wallos"
        - "homepage.icon=wallos.png"
        - "homepage.href=https://wallos.${DOMAIN}"
        - "homepage.description=Subscription Tracker"
        # - "homepage.widget.type=wallos"
        # - "homepage.widget.url=http://wallos:80"
        # - "homepage.widget.key=API_KEY" # Optional, if Wallos adds API key later

networks:
  proxy:
    external: true
