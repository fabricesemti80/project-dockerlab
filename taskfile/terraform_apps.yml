version: '3'

tasks:

  fmt:
    desc: "Format and validate Apps Terraform"
    dir: terraform_apps
    cmds:
      - doppler run -- terraform fmt
      - doppler run -- terraform validate

  init:
    desc: "Initialize Apps Terraform"
    dir: terraform_apps
    cmds:
      - doppler run -- terraform init {{.CLI_ARGS}}

  create-network:
    desc: "Create the external traefik-public network"
    cmds:
      - ssh -o StrictHostKeyChecking=no -i ~/.ssh/fs_home_rsa fs@10.0.30.21 "docker network create --driver overlay traefik_traefik-public || true"

  plan:
    desc: "Create an Apps Terraform execution plan"
    dir: terraform_apps
    cmds:
      - task: fmt
      - task: init
      - doppler run -- bash -c '
          export TF_VAR_PORTAINER_TOKEN=$PORTAINER_ACCESS_TOKEN;
          export TF_VAR_FILEBROWSER_ADMIN_PASSWORD=$FILEBROWSER_ADMIN_PASSWORD;
          export TF_VAR_DOCMOST_APP_SECRET=$DOCMOST_APP_SECRET;
          export TF_VAR_DOCMOST_POSTGRES_PASSWORD=$DOCMOST_POSTGRES_PASSWORD;
          export TF_VAR_DISCORD_WATCHTOWER_WEBHOOK=$DISCORD_WATCHTOWER_WEBHOOK;
          terraform plan -out=tfplan -var="ACME_EMAIL=$TRAEFIK_ACME_EMAIL" -var="DOMAIN=$DOMAIN" -var="BESZEL_AGENT_KEY=$BESZEL_AGENT_KEY"'

  apply:
    desc: "Apply the Apps Terraform plan"
    dir: terraform_apps
    cmds:
      - task: plan
      - doppler run -- bash -c '
          export TF_VAR_PORTAINER_TOKEN=$PORTAINER_ACCESS_TOKEN;
          export TF_VAR_FILEBROWSER_ADMIN_PASSWORD=$FILEBROWSER_ADMIN_PASSWORD;
          export TF_VAR_DOCMOST_APP_SECRET=$DOCMOST_APP_SECRET;
          export TF_VAR_DOCMOST_POSTGRES_PASSWORD=$DOCMOST_POSTGRES_PASSWORD;
          export TF_VAR_DISCORD_WATCHTOWER_WEBHOOK=$DISCORD_WATCHTOWER_WEBHOOK;
          terraform apply tfplan'

  destroy:
    desc: "Destroy the Apps Terraform-managed stacks"
    dir: terraform_apps
    cmds:
      - doppler run -- bash -c '
          export TF_VAR_PORTAINER_TOKEN=$PORTAINER_ACCESS_TOKEN;
          export TF_VAR_FILEBROWSER_ADMIN_PASSWORD=$FILEBROWSER_ADMIN_PASSWORD;
          export TF_VAR_DOCMOST_APP_SECRET=$DOCMOST_APP_SECRET;
          export TF_VAR_DOCMOST_POSTGRES_PASSWORD=$DOCMOST_POSTGRES_PASSWORD;
          export TF_VAR_DISCORD_WATCHTOWER_WEBHOOK=$DISCORD_WATCHTOWER_WEBHOOK;
          terraform destroy -auto-approve -var="ACME_EMAIL=$TRAEFIK_ACME_EMAIL" -var="DOMAIN=$DOMAIN" -var="BESZEL_AGENT_KEY=$BESZEL_AGENT_KEY"'
